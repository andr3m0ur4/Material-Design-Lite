<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <link href="../vendor/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

        <script src="../vendor/jquery-1.11.1.min.js"></script>
        <script src="../vendor/bootstrap.min.js"></script>

        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <!-- Material Design icon font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    </head>
    <body>
        <div class="snippet-group">
            <div class="snippet-header">
                <div class="snippet-demos row">
                    <div class="snippet-demo-padding"></div>
                    <div class="snippet-demo">
                        <div class="snippet-demo-container demo-menu demo-menu__lower-left">                            
                            <div class="container mdl-shadow--2dp">
                                <div class="bar">
                                    <!-- Left aligned menu below button -->
                                    <button id="demo-menu-lower-left"
                                            class="mdl-button mdl-js-button mdl-button--icon">
                                        <i class="material-icons">more_vert</i>
                                    </button>
                                    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                                        for="demo-menu-lower-left">
                                        <li class="mdl-menu__item">Some Action</li>
                                        <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
                                        <li disabled class="mdl-menu__item">Disabled Action</li>
                                        <li class="mdl-menu__item">Yet Another Action</li>
                                    </ul>
                                </div>
                                <div class="background"></div>
                            </div>
                        </div>
                    </div>

                    <div class="snippet-demo">
                        <div class="snippet-demo-container demo-menu demo-menu__lower-right">                            
                            <div class="container mdl-shadow--2dp">
                                <div class="bar">
                                    <div class="wrapper">
                                        <!-- Right aligned menu below button -->
                                        <button id="demo-menu-lower-right"
                                                class="mdl-button mdl-js-button mdl-button--icon">
                                            <i class="material-icons">more_vert</i>
                                        </button>

                                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                                            for="demo-menu-lower-right">
                                            <li class="mdl-menu__item">Some Action</li>
                                            <li class="mdl-menu__item">Another Action</li>
                                            <li disabled class="mdl-menu__item">Disabled Action</li>
                                            <li class="mdl-menu__item">Yet Another Action</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="background"></div>
                            </div>
                        </div>
                    </div>
                    <div class="snippet-demo-padding"></div>
                </div>                
            </div>
        </div>
    </body>
</html>
